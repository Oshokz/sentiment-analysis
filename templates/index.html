<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e7f4e4;
            border-left: 6px solid #4CAF50;
            border-radius: 5px;
        }
        .negative {
            background-color: #f4e4e4;
            border-left: 6px solid #f44336;
        }
        h2 {
            color: #333;
        }
        .message {
            font-size: 16px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis App</h1>
        <p class="subtitle">A platform created by a researcher from the University of Hull that allows users to input their sentiments.</p>
        
        <form method="POST">
            <label for="user_input"><b>Enter text for sentiment analysis:</b></label><br>
            <textarea id="user_input" name="user_input" rows="4" placeholder="Type your sentiment text here..."></textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
        <div class="result {% if sentiment == 'Negative' %}negative{% endif %}">
            <h2>Sentiment: {{ sentiment }}</h2>
            <p class="message">{{ custom_message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
